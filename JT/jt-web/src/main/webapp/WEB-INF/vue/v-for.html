<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vue练习</title>
<script src="vue.min.js"></script>
</head>
<body>
	<div id="root">
		<div v-for="item,index in arr">{{index}}={{item}}</div>

	</div>
<script>
new Vue({
  el: '#root',
  data: {
   arr:[34,46,7,8]
  }
})
</script>
</body>
</html>
